<mat-tab-group mat-align-tabs="center" class="principal">

    <mat-tab label="Ação">
        <div fxLayout="row" fxLayoutAlign="center center" class="line1">
            <mat-card *ngFor='let v of acao' style="margin: 10px; " class="cardfilmes">

                <mat-card-header>

                    <mat-card-title>{{v.nome}}</mat-card-title>
                    <mat-card-subtitle>{{v.genero}}</mat-card-subtitle>

                </mat-card-header>

                <mat-card-content>
                    <div fxLayoutAlign="center center">
                        <iframe width="560" height="315" [src]="v.urlSafe" frameborder="0"
                            allow="accelerometer, autoplay; encrypted-media; gyroscope; picture-in-picture "
                            allowfullscreen></iframe>

                    </div>
                </mat-card-content>

            </mat-card>
        </div>
    </mat-tab>
